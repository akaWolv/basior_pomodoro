<div
        class="user-box"
        style="{{getUserBoxStyle(main.darkMode)}}" >
    <div class="user-top-section">
        <div class="user-img-section">
            <img class="img-circle" src="http://www.gravatar.com/avatar/{{pomodor.md5_hash}}" title="{{pomodor.email}}">
        </div>
        <div class="user-name-section text-center">
            <h1 ng-switch on="pomodor.state">
                <span ng-switch-when="running">
                    <span ng-switch="timer_running">
                        <span ng-switch-when="false">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true" style="font-size: .7em;"></span>
                        </span>
                        <span ng-switch-when="true" style="font-weight: bold;">
                            {{pomodor.current | secondsToDateTime | date : 'm:ss'}}
                        </span>
                    </span>
                </span>
                <span ng-switch-when="stopped" style="font-size: .8em;"> stopped </span>
                <span ng-switch-when="paused" style="font-size: .8em;"> paused </span>
            </h1>
            <!--<a href="mailto:{{pomodor.email}}" title={{pomodor.email}}>E-mail</a>-->
            <!-- @info: name możesz sobie zmienić -->
        </div>
    </div>
    <div class="{{pomodorClass()}}">

        <h2  class="text-left">{{pomodor.name}}</h2>
        <h4 class="interval-info text-left">
            {{pomodorText()}}

            <label for="user-notify-checkbox{{$index}}" ng-if="show_notify_checkbox" style="float: left; position: absolute; top: 20px; right: 25px;">
                <input
                        type="checkbox"
                        name="user-notify-checkbox"
                        id="user-notify-checkbox{{$index}}"
                        class="user-notify-checkbox"
                        ng-model="notifyAboutStatusChange[pomodor.email]"
                        pa-notify-status-change-switch="{{notifyAboutStatusChange[pomodor.email]}}"
                        />
                <span class="glyphicon glyphicon-bullhorn text-center" aria-hidden="true" title="notify next status change"></span>
            </label>
        </h4>
    </div>
</div>
