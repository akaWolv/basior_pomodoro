
<div class="row text-left">
    <h1>
        <form class="form-inline">
            <div class="form-group">
            Connect:
            </div>
            <div class="form-group">
                <label for="inputChannel">#</label>
                <input type="text" class="form-control" id="inputChannel" placeholder="channel" ng-model="ConnectionForm.channel_name">
            </div>
            <div class="form-group">
                <label for="inputEmail">@</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email" ng-model="ConnectionForm.user_email">
            </div>
            <div class="form-group">
                <label for="inputName">name</label>
                <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="ConnectionForm.user_name">
            </div>
            <div class="checkbox" style="display: none">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="updateConnection()">Go!</button>
            </div>
        </form>
    </h1>
</div>

<hr />
