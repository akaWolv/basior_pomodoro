<!DOCTYPE html>
<html lang="en" ng-app="PomodoroApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/bootstrap/favicon.ico">

    <title>Pomodoro</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/offcanvas.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <h1 class="text-center">Pomodoro!</h1>
    <div class="col-xs-12 col-sm-12">
        <div
                class="row row-offcanvas row-offcanvas-right"
                ng-controller="MainCtrl"
            >
            <!--<span ng-bind="$current_path()"></span>-->
            <span ng-include="'partials/start.html'"></span>
            <div ng-controller="ChannelCtrl">
                <div ng-if="undefined != channel.name" ng-include="'partials/channel.html'"></div>
            </div>
            <div ng-controller="UserCtrl">
                <div ng-if="undefined != user.name" ng-include="'partials/user.html'"></div>
            </div>
        </div>

        <footer>
            <p>&copy; DevFuze 2015</p>
        </footer>
    </div>
</div>
<!--/.container-->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/angular/angular.min.js"></script>

<script src="assets/js/app.js"></script>

<script src="assets/js/md5_generator.js"></script>

<script src="http://pomodoro.new:3001/socket.io/socket.io.js" type="text/javascript"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script src="assets/js/offcanvas.js"></script>

</html>
